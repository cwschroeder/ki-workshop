version: '3.8'

services:
  ivu-voice-api:
    build:
      context: .
      dockerfile: Dockerfile
    image: ivu-voice-api:latest
    container_name: ivu-voice-api
    restart: unless-stopped
    ports:
      - "3001:3001"
    environment:
      - NODE_ENV=production
    env_file:
      - .env
    volumes:
      - ./workshop-data:/app/workshop-data
    networks:
      - ivu-voice-network
    healthcheck:
      test: ["CMD", "node", "-e", "require('http').get('http://localhost:3001/health', (r) => {process.exit(r.statusCode === 200 ? 0 : 1)})"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

networks:
  ivu-voice-network:
    driver: bridge
